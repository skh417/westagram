<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Westagram</title>
    <link rel="stylesheet" href="login.css" type="text/css"/>
</head>
<body>
    <main>
        <div id="thebox">
            <div class="login-box">
                <div class="logo-img">
                    <img class="inslogoimg" src="logo_text.png"/>
                </div>
                <div class="acountinfo">
                    <input id="input-id" class="inputbox" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input id="input-password" class="inputbox" type="password" placeholder="비밀번호">
                </div>
                <div class="enterbox">
                    <button disabled class="login-button" type="submit"><strong>로그인</strong></button>
                </div>
                <div class="middle">
                    <div class="line"></div>
                    <div class="textinthebox">또는</div>
                    <div class="line"></div>
                </div>
                <div class="bottombutton">
                    <button class="fbbutton">
                        <span class="fb"><img class="fbimg" src="fbicon.png"></span>
                        <span class="fb">Facebook으로 로그인</span>
                    </button>    
                </div> 
                <div class="findpw">
                <a class="findpw" href="https://www.instagram.com/accounts/password/reset/" style="text-decoration: none;">비밀번호를 잊으셨나요?</a>      
                </div>
            </div>
            <div class="signupbox">
                <div class="question">
                    <p>계정이 없으신가요<span>?</span><a class="signup" href="https://www.instagram.com/accounts/emailsignup/" style="text-decoration: none;"> 가입하기</a></a></p>
                </div>
            </div>
            <div class="boxbottom">
                <p>앱을 다운로드하세요.</p>
            </div>
            <div class="download-button">
                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" style="margin-right: 8px;" target="_blank"><img id="apple-download" class="download-img" src="appstore.png"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DD67B810B-4DA7-4B0A-8185-EED36BE8FC48%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"><img id="google-download" class="download-img" src="googlestore.png"></a>
            </div>
        </div>
    </main>    
    <script src="loginpage.js"></script>
</body>
</html>
