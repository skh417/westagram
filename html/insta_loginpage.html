<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../westagram/favicon/favicon.ico" type="image/x-icon">
    <title>Westagram</title>
    <link rel="stylesheet" href="../../westagram/css/login.css" type="text/css"/>
</head>
<body>
        <div id="maincontainer">
            <div class="logincontainer">
                <div class="logo-img-container">
                    <img class="inslogoimg" src="../../westagram/img/logo_text.png"/>
                </div>
                <div class="acountinfo">
                    <input id="input-id" class="inputbox" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input id="input-password" class="inputbox" type="password" placeholder="비밀번호">
                </div>
                <div class="enterbox">
                    <button disabled class="login-button" type="submit">로그인</button>
                </div>
                <div class="middle">
                    <div class="line"></div>
                    <div class="textinthebox">또는</div>
                    <div class="line"></div>
                </div>
                <div class="bottombutton">
                    <button class="fbbutton">
                        <span class="fb"><img class="fbimg" src="../../westagram/img/fbicon.png"></span>
                        <span class="fb">Facebook으로 로그인</span>
                    </button>    
                </div> 
                <div class="findpw">
                <a class="findpw" href="https://www.instagram.com/accounts/password/reset/" style="text-decoration: none;">비밀번호를 잊으셨나요?</a>      
                </div>
            </div>
            <div class="signupbox">
                <div class="question">
                    <p>계정이 없으신가요<span>?</span><a class="signup" href="https://www.instagram.com/accounts/emailsignup/" style="text-decoration: none;"> 가입하기</a></a></p>
                </div>
            </div>
            <div class="appdownloadtext">
                <p>앱을 다운로드하세요.</p>
            </div>
            <div class="download-button">
                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" style="margin-right: 8px;" target="_blank"><img id="apple-download" class="download-img" src="../../westagram/img/appstore.png"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DD67B810B-4DA7-4B0A-8185-EED36BE8FC48%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"><img id="google-download" class="download-img" src="../../westagram/img/googlestore.png"></a>
            </div>
        </div>  
    <script src="../../westagram/js/loginpage.js"></script>
</body>
</html>
